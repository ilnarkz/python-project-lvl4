{% extends "base.html" %}

{% load bootstrap4 %}
{% bootstrap_messages %}
{% load i18n %}

{% block content %}
<form class="form" method="post">
    <h1 class="my-4">{{ title }}</h1>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-info" type="submit">{{ button_text }}</button>
    {% endbuttons %}
</form>
{% endblock content %}
